    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('0.jpg'); /* ضع اسم أو رابط الصورة هنا */
            background-size: cover; /* لتغطية الشاشة بالكامل */
            background-repeat: no-repeat; /* منع التكرار */
            background-position: center; /* توسيط الصورة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* اجعل الخلفية تغطي الشاشة */
            margin: 0; /* إزالة الهوامش الافتراضية */
            transition: none; /* إلغاء أي تأثير تدريجي */
        }
        .container {
background-image: url('a.jpg');
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(10, 10, 10, 10.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid #ff0088;
            object-fit: cover;
            margin-bottom: 1px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1px;
        }

        .description {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 0px;
        }

        .separator {
            height: 2.5px;
            background-color: #0003ff;
            margin: 8px 0;
        }

        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-decoration: underline;
            background-color: #fcfcfc;
            color: #000000;
            padding: 12px 12px;
            border-radius: 50px;
            margin-bottom: 15px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 10, 0, 10.1);
        }

        .buttons a i {
            font-size: 19px;
            transition: transform 0.3s ease-in-out;
        }

        .buttons a:hover {
            background-color: #15cbff;
            transform: scale(1.1);
        }

        .buttons a:active {
            background-color: #0061e4;
            transform: scale(1.1);
            box-shadow: 0 2px 4px rgba(0, 0, 0, 10.2);
        }

        .buttons a:hover i {
            transform: rotate(720deg);
        }

        .footer {
            background-color: #3a3a3a;
            color: white;
            padding: 5px;
            text-align: center;
            width: 95%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            padding: 5px 1px;
            border: 1px solid #b9ff2b;
            border-radius: 40px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .footer a i {
            font-size: 15px;
        }

        .footer a:hover {
            background-color: white;
            color: #007bff;
            transform: scale(1.1);
        }

        .footer a:active {
            background-color: #e6e6e6;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.jpg" alt="صورة شخصية" class="profile-image">
        <h1 class="title">𝑴🚸ᘓɹɹ̈̇ɹᓄ᎗ɹɹ̈̇ɹ𓄌ᓄ</h1>
        <p class="description">مصممه ستوريات،  صور رومات،  صور قنوات،  صور متحركه</p>
  
        <div class="separator"></div>
        <div class="buttons">
            <a href="t.html"><i class="fas fa-info-circle"></i>قنوات مشمش</a>
            <a href="https://t.me/Km1990" target="_self"><i class="fab fa-telegram-plane"></i>حساب التلجرام</a>
            <a href="image.html"><i class="fas fa-info-circle"></i>بوتات مشمش</a>
        </div>
    </div>
    </div>
</body>
</html>
